<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
        </fieldset>
    </form>
    <label>아이디(6자 이상)<input type="text"></label>

    <label for="user-id">아이디(6자 이상)</label>
    <input type="text" id="user-id">

    <form action="">
        <fieldset>
            <label for="user_id">아이디:</label>
            <input type="text" id="user_id" size="10">
            <label for="user_pw">비밀번호:</label>
            <input type="password" id="user_pw" size="10">
            <input type="submit" value="로그인">
        </fieldset>
    </form>
    <fieldset>
        <legend>배송 정보</legend>
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
            </li>
            <li>
                <label for="mail">이메일 주소</label>
                <input type="email" id="mail">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <label><input type="checkbox" value="s_3">선물용 3kg</label>
        <label><input type="checkbox" value="s_5">선물용 5kg</label>
        <label><input type="checkbox" value="f_3">가정용 3kg</label>
        <label><input type="checkbox" value="f_5">가정용 5kg</label>
        <p><b>포장 선택</b></p>
        <label><input type="radio" name="gift" value="yes">선물 포장</label>
        <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
    </fieldset>

    <div id="container">
        <h1>회원 가입을 환영합니다.</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid">
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail">
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1">
                    </li>
                    <li>
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="password" id="pwd2">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n">
                <label for="mailing_n">메일 수신 안함</label>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>

    <ul>
        <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" min="0" max="5">개 (최대 5개)
        </li>
        <li>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="number" min="0" max="3" value="1">개 (최대 3개))
        </li>
    </ul>


    <ul>
        <li>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <input type="range" min="0" max="5">개 (최대 5개)
        </li>
        <li>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <input type="range" min="0" max="3" value="1">개 (최대 3개)
        </li>
    </ul>

    <h1>날짜 지정하기</h1>
    <input type="date">
    <input type="month">
    <input type="week">

    <h1>시간 지정하기</h1>
    <input type="time">
    <input type="datetime-local">
 
    <fieldset>
        <label>아이디: <input type="text" id="user_id" size="10"></label>
        <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
        <input type="image" src="images/login.png" alt="로그인">

    </fieldset>

    <form>
        <input type="button" value="공지창 열기" onclick="window.open('notice.html')">
    </form>

    <fieldset>
        <legend>반품 정보</legend>
        <p>민일 수령한 상품에 문제가 있다면 즉시 반품 신청해 주세요.</p>
        <p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요.</p>
        <hr>
        <input type="file">
    </fieldset>


    <fieldset>
        <input type="hidden" value="사이트를 통한 직접 로그인">
        <label>아이디: <input type="text" id="user_id" size="10"></label>
        <label>비밀번호 <input type="password" id="user_pw" size="10"></label>
        <input type="submit" value="로그인">
    </fieldset>


    <fieldset>
        <label for="user-name">이름</label>
        <input type="text" id="user-name">
        <label for="phone">연락처</label>
        <input type="tel" id="phone" placeholder="하이픈을 빼고 입력">
    </fieldset>

    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                    <li>
                        <label for="path">가입경로</label>
                        <select id="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>

                    </li>
               
                    <li>
                        <label for="prod">주문 상품</label>
                        <input type="text" id="prod" value="상품용 3kg" readonly>
                    </li>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" autofocus required>
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr" required>
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" placeholder="하이픈 빼고 입력" required>
                    </li>

                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                    <li>
                        <label for="prod1">상품선택</label>
                        <select id="prod1">
                            <option value="special_3" selected>선물용 3kg</option>
                            <option value="special_5">선물용 5kg</option>
                            <option value="family_3">가정용 3kg</option>
                            <option value="family_5">가정용 5kg</option>
                        </select>
                    </li>


                    <li>
                        <label for="prod2">포장 여부</label>
                        <input type="text" id="prod2" list="pack">
                        <datalist id="pack">
                            <option value="package">선물 포장</option>
                            <option value="no_package">포장 안 함</option>
                        </datalist>
                    </li>
            </ul>

            

        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>


</body>
</html>
