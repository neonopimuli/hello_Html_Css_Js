<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
        </fieldset>
    </form>
    <label>아이디(6자 이상)<input type="text"></label>

    <label for="user-id">아이디(6자 이상)</label>
    <input type="text" id="user-id">

    <form action="">
        <fieldset>
            <label for="user_id">아이디:</label>
            <input type="text" id="user_id" size="10">
            <label for="user_pw">비밀번호:</label>
            <input type="password" id="user_pw" size="10">
            <input type="submit" value="로그인">
        </fieldset>
    </form>
    <fieldset>
        <legend>배송 정보</legend>
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
            </li>
            <li>
                <label for="mail">이메일 주소</label>
                <input type="email" id="mail">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <label><input type="checkbox" value="s_3">선물용 3kg</label>
        <label><input type="checkbox" value="s_5">선물용 5kg</label>
        <label><input type="checkbox" value="f_3">가정용 3kg</label>
        <label><input type="checkbox" value="f_5">가정용 5kg</label>
        <p><b>포장 선택</b></p>
        <label><input type="radio" name="gift" value="yes">선물 포장</label>
        <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
    </fieldset>

    <div id="container">
        <h1>회원 가입을 환영합니다.</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid">
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail">
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1">
                    </li>
                    <li>
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="password" id="pwd2">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n">
                <label for="mailing_n">메일 수신 안함</label>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>


    </div>

    

    
</body>
</html>
