<!DOCTYPE html> <!--현 문서가 HTML5 언어로 작성된 문서임(HTML은 대소문자 구분 안함)-->
<html lang="ko"> <!--웹 문서의 시작, 언어는 한국어 검색 및 낭독기 때문에 설정-->

<head> <!-- head 웹브라우저가 웹문서를 해석하는데 필요한 정보를 입력하는 부분 -->
  <meta charset="UTF-8"> <!-- meta 웹문서의 정보 charset="UTF-8" 한글 인코딩을 명시 -->
  <title>HTML 기본 문서</title> <!-- 제목 표시줄에 표시될 내용 -->
</head>

<body> <!-- body 웹브라우저에 실제로 나타나는 내용 -->
  <h1>프런트엔드 웹 개발</h1>
  <hr>
  <p>HTML</p>
  <p>CSS</p>
  <p>자바스크립트</p>
</body>

</html> <!-- 웹문서의 끝 -->
